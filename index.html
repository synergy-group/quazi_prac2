<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="view port" content= "with=device-width, initial-scale=1.0">
  <title>registration form</title>
  <link rel="stylesheet" href="prac2individual.css" type="text/css">
  </head>
  <body>
    <h1>IT CODE FAIR 2019</h1>
    <div class="simple form">
      <form id="registration">
        <h2>Registration form</h2>

        <div>
        <label class="nam">name</label>
         <input type="text" name="fname" id="button" placeholder="first name" class="r1">
         <input type="text" name="lname" id="button" placeholder="last name" class="r2">
         </div>

         <div>
         <label class="id">student id</label>
         <input type="text" name="yourid" id="button" placeholder="SXXXXXX" class="r3"></div>

         <div>
         <label class="birth">d.o.b</label>
         <input type="date" name="dd/mm/yyyy" id="button" placeholder="dd/mm/yyyy" class="r4">
         </div>

          <div>
         <label class="add">address</label>
         <input type="address line" name="address line" id="button" placeholder="address line" class="r5">
         <input type="suburb" name="suburb" id="button" placeholder="suburb" class="r6">
         <select class = "r7" ><option selected disabled>state</option><option>NSW</option><option>QLD</option><option>SA</option>
           <option>TAS</option><option>VIC</option><option>WA</option><option>ACT</option>
           <option>NT</option></select>
           <input type="post code" name="postcode" id="button" placeholder="postcode" class="r8">
         </div>

          <div>
         <label class="em">email address</label>
         <input type="email" name="email" id="button" placeholder="email" class="r9">
         </div>

          <div>
         <label class="ph">contact</label>
         <input type="phone number" name="phone number" id="button" placeholder="+61" class="r10">
         </div>



         <input type="submit" value="sign up" id="butt">

      </form>

    </div>
    </body>
    </html>
